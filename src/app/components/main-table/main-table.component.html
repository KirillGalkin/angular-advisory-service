<div class="main-table__container">
  <mat-form-field>
    <mat-label>Фильтр</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Площадь, га</th>
      <td mat-cell *matCellDef="let element">{{ element.size }}</td>
    </ng-container>

    <!-- Agricultural Column -->
    <ng-container matColumnDef="agricultural">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Культура урожая</th>
      <td mat-cell *matCellDef="let element">{{ element.agricultural }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
